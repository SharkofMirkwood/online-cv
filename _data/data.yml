experiences:
    - role: Tech Lead; Platform Engineer
      time: 2020 - Present
      company: SuperAwesome, an Epic Games company (Cloud Platform team)
      details: |
        After picking up a platform engineering role to fill some gaps in my knowledge, worked on delivering an infrastructure platform and tooling to enable the remaining engineering teams in the company to easily run their workloads at scale without having to think too much about the infrastructure.
          - Provisioning/maintenance of dozens of production Kubernetes clusters running across as many AWS accounts and multiple regions
          - Providing easy self-serve Terraform tooling for developers to consume as well as training on its use
          - Providing support for engineers of all levels on provisioning and managing their infrastructure using our tooling; knowledge sharing where necessary to further this
          - Designing and planning work across many initiatives, balancing flexibility/autonomy of our engineering teams with consistency & reduction of cognitive load to enable focusing on application development
          - Communication with leads from many teams to understand requirements and coordinate releases
          - Carrying out system design interview & onboarding newjoiners; training other engineers to eventually be able to lead projects autonomously
          - Stack: Kubernetes; AWS; Terraform; Python & bash scripting
    - role: Tech Lead; Full-Stack Developer
      time: 2015 - 2020
      company: SuperAwesome (Kids Web Services)
      details: |
        Worked as a full-stack engineer then Tech Lead for Kids Web Services, a platform of tools and APIs with the aim of enabling people to create safe digital products & experiences for children.
          - Worked with stakeholders and PMs to define technical direction and carry out product vision
          - Implemented features and delivered requirements using a microservice architecture starting with a relatively early adoption of Docker
          - Designed systems with the limitations brought on by often strict guidelines and regulations around children's data privacy
          - Architected and optimised our systems to work at scale and handle several large launches with customers using our services in the critical path of applications used by millions of children
          - Interviewed and trained new team members
          - Stack: JavaScript/TypeScript (NodeJS), AngularJS/Angular, Express/NestJS, Docker, Kubernetes, PostgreSQL, MongoDB, Kafka
    - role: Lead Software Developer & Sysadmin
      time: 2012 - 2014
      company: Easy Website in a Box
      details: |
        Principal engineer building a website-creation tool for users with minimal technical knowledge, which eventually went on sale in physical boxes in high street stores across the UK.
          - Set up and maintained the infrastructure
          - Wrote the first version of the entire system; led hiring & oversaw development of further iterations of the system
          - Stack: PHP, MySQL, AngularJS, Nginx, Linux
    - role: Web Developer
      time: May - Aug 2012
      company: Dhalco Web Solutions
      details: |
        Worked as a developer on projects for various clients at a web design agency. Most of my focus was on back-end development for bespoke solutions like progress trackers, quotation portals, simple billing systems, etc
